<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link id="stylesheet" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Calculator with Theme</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="themeChanger">
        <!-- <div class="radioInput radioInput-dark"></div>
        <div class="radioInput radioInput-default"></div> -->
        <input
          type="radio"
          name="change-theme-radio"
          class="radioInput"
          onclick="radioInputDark()"
        />
        <input
          type="radio"
          name="change-theme-radio"
          class="radioInput"
          onclick="radioInputDefault()"
        />
      </div>
      <button class="btn-theme" onclick="btnTheme()">
        <i class="fa-solid fa-angle-right"></i>
        <!-- <i class="fa-solid fa-moon"></i> -->
      </button>
      <div class="receptor-container">
        <input class="receptor" type="text" readonly placeholder="0" />
      </div>
      <div class="buttons-container">
        <button onclick="clearInput()" value="ac" class="btn-1">AC</button>
        <button onclick="del()" class="btn-1">DEL</button>
        <button onclick="btn(this)" value="/" class="btn-1">/</button>
        <button onclick="btn(this)" value="*" class="btn-1">x</button>

        <button onclick="btn(this)" value="7">7</button>
        <button onclick="btn(this)" value="8">8</button>
        <button onclick="btn(this)" value="9">9</button>
        <button onclick="btn(this)" value="+" class="btn-1">+</button>

        <button onclick="btn(this)" value="4">4</button>
        <button onclick="btn(this)" value="5">5</button>
        <button onclick="btn(this)" value="6">6</button>
        <button onclick="btn(this)" value="-" class="btn-1">-</button>

        <button onclick="btn(this)" value="1">1</button>
        <button onclick="btn(this)" value="2">2</button>
        <button onclick="btn(this)" value="3">3</button>
        <button onclick="equal()" value="=" class="btn-1">=</button>

        <button onclick="btn(this)" value=".">.</button>
        <button onclick="btn(this)" value="0">0</button>
      </div>
    </div>
  </body>
</html>
